services:
  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z-cpuv1
    command: server /data --console-address ":9001"
    ports:
      - '9900:9000'
      - '9901:9001'
    networks:
      - minionetwork
    volumes:
      - 'minio_data:/data'
    environment:
      - MINIO_ROOT_USER=ceph
      - MINIO_ROOT_PASSWORD=password
      - MINIO_DEFAULT_BUCKETS=your_bucket_name

networks:
  minionetwork:
    driver: bridge

volumes:
  minio_data:
    driver: local